name: Generate Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to v3 to use the latest Node.js version

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4 to support the latest versions
        with:
          python-version: '3.x'  # Specify the Python version you need

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python Script to Generate Report
        run: |
          python generate_report.py

      - name: Upload Report as an Artifact
        uses: actions/upload-artifact@v3  # Use the latest v3 version
        with:
          name: generated-report
          path: ./report.txt  # Ensure this is the correct path to the report file
